<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styling.css" />

    <title>App Landing Page</title>
  </head>
  <body>
    <div class="bgImg">
      <div class="container">
        <div>
          <!-- create logo -->
          <img class="logo mt-3" src="images/travel.png" alt="travel logo" />
        </div>

        <!-- create row to use the grid system and limit space taken by featured content -->
        <!-- good practice to put the row div withing another div -->
        <div class="featured">
          <div class="row">
            <!-- using only 9 out of 12 columns for medium and large devices -->
            <div class="col-md-9">
              <h1>Best Holiday Finder App</h1>
              <p>
                Find your next holiday destination using our App! <br />Compare
                offers and save your hard earned money for your trip!
              </p>
              <p>
                <a href="" class="btn btn-lg">Find out more</a>
                <a href="" class="btn btn-lg">Download</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- create trial section -->
    <div class="trial">
      <div class="container">
        <h2>Try it now</h2>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Available_on_the_App_Store_%28black%29.png"
          alt="get it on apple"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/2880px-Google_Play_Store_badge_EN.svg.png"
          alt="get it on google play"
        />
      </div>
    </div>

    <!-- create footer section -->
    <!-- Created my free logo at LogoMakr.com (link) -->
    <div class="footer">
      <div class="container">
        <p>
          &copy; Alden Lee Development -
          <a href="https://logomakr.com"
            >Created my free logo at LogoMakr.com</a
          >
        </p>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
